<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks=Number(prompt("Enter marks"))
        if(marks>=90){
            alert("o Grade")
        } else if(marks>=70 && marks<=90){
            alert("A grade")
        } else if(marks<=69  && marks>=35){
            alert("B grade")
        } else
          alert("fail")
    </script>
</body>
</html>
