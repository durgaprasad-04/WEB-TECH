<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let board=[
            ["","",""],
            ["","",""],
            ["","",""]
        ]
        function printBoard(){
            console.log(board[0]);
            console.log(board[1]);
            console.log(board[2]);
            console.log("--------------------------------------------------");
        }
        printBoard()
        function game(player,row,col){
            if(board[row][col]===" "){
                board [row] [col]=player
                printBoard()
            }else{
                alert("Already placed")
            }
        }
        game("X",0,2)
        game("O",1,1)
    </script>
</body>
</html>
