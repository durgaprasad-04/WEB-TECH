<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var marks =Number(prompt("Enter the marks"))
        if(marks>=90){
            alert("0 Grade")
        }else if(marks>=70 && marks<90){
            alert("A grade")
        } else if(marks>=60&& marks<=69){
            alert("B grade")
        }else{
            alert("Fail")
        }
        </script>
</body>
</html>
