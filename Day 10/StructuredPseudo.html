<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h1:first-child{
        background-color: gold;
    }
    h1:last-child{
        background-color:purple;
    }
    h1:nth-child(odd){
        background-color: powderblue;
    }
    h1:first-of-type{
        background-color:red;
    }
    h1:last-of-type{
        background-color: blue;
    }
        </style>
</head>
<body>
    <h1>Heading1</h1>
    <h1>Heading2</h1>
    <h1>Heading3</h1>
    <h1>Heading4</h1>
    <h1>Heading5</h1>
    <h1>Heading6</h1>
    <h1>Heading7</h1>
    <h1>Heading8</h1>
    <h1>Heading9</h1>
    <h1>Heading10</h1>
</body>
</html>
