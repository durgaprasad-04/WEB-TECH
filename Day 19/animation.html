<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
            animation: changeColor 2s ease-in-out infinite;
        }
        @keyframes changeColor {
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
