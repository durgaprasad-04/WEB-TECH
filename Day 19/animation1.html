<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 600px;
        }
        .box{
            height: 200px;
            width: 200px;
            animation: bounce 2s ease infinite;
        }
        @keyframes bounce {
            0%{
                transform: translateY(0);
            }
            50%{
             transform: translateY(600px) scale(1.5);
            }
            100%{
                transform: translateX(600px) scale(1.5);
            }
           
            
        }
    </style>
</head>
<body>
    <div class="box">
    <img  height="200px" width="200px"src="https://tse1.mm.bing.net/th/id/OIP.pEJSToOMuP32Dv8e8vHLqwHaIh?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
    </div>
</body>
</html>
