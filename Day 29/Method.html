<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let names=["Virat","Rahul","Abd","Gambhir","Dhoni","Shreyas"]
        console.log(names.length);

        names.push("Hardik pandya");
        console.log(names);

        names.pop();
        console.log(names);

        names.unshift("GG");
        console.log(names);

        names.shift();
        console.log(names);

        names.splice(1,1);
        console.log(names);

        names.splice(3,0,"Raina","Bumrah");
        console.log(names);

        names.splice(4,1,"Sanju");
        console.log(names);
    </script>
